<h3>Vaccination Trade Name and Manufacturer</h3>

<div class="dottedbox">
	<p>The vaccination trade name, as stored in the IIS, and the
		vaccine manufacturer (MVX code). The vaccination trade name field is
		not transmitted in HL7 and is only used for the American Immunization
		Registry Association (AIRA) data quality assessment project.</p>
</div>
